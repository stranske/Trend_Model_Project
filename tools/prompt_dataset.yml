- id: risk_parity_basic
  instruction: "Use risk parity weighting"
  starting_config: config/defaults.yml
  expected_operations:
    - op: set
      path: portfolio.weighting_scheme
      value: risk_parity
  constraints:
    - patch.operations | length == 1
    - not patch.risk_flags
