version: "1"

data:
  csv_path: ../demo/demo_returns.csv
  date_column: Date
  frequency: ME
  risk_free_column: null
  allow_risk_free_fallback: true
  missing_policy: drop
  missing_fill_limit: null

preprocessing:
  steps: []
  missing_data:
    policy: ffill
    limit: 2

vol_adjust:
  enabled: false
  target_vol: 0.10

sample_split:
  in_start: 2015-01
  in_end: 2022-12
  out_start: 2023-01
  out_end: 2024-12

portfolio:
  selection_mode: rank
  rank:
    inclusion_approach: top_n
    n: 5
    score_by: Sharpe
  selector:
    name: rank
    params:
      top_n: 5
      rank_column: Sharpe
  weighting:
    name: equal
    params: {}
  rebalance_calendar: NYSE
  transaction_cost_bps: 0
  cost_model:
    bps_per_trade: 0
    slippage_bps: 0
  max_turnover: 1.0

metrics:
  registry:
    - annual_return
    - volatility
    - sharpe_ratio
    - sortino_ratio
    - max_drawdown

export:
  directory: outputs/quickstart
  formats: [csv, xlsx]

run:
  seed: 42
  jobs: 1
  checkpoint_dir: outputs/quickstart/checkpoints
