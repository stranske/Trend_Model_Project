# Balanced preset configuration  
# Moderate risk tolerance with balanced selection criteria
name: "Balanced"
description: "Balanced risk-return profile suitable for most users"

# Standard lookback periods
lookback_months: 36
rebalance_frequency: "monthly"  # Regular rebalancing
min_track_months: 24

# Moderate selection
selection_count: 10  # Moderate diversification
risk_target: 0.10  # Standard target volatility (10%)

# Balanced metrics weighting
metrics:
  sharpe_ratio: 0.3
  return_ann: 0.3  
  max_drawdown: 0.25
  volatility: 0.15

# Balanced portfolio construction
portfolio:
  max_weight: 0.15  # Moderate concentration
  cooldown_months: 3  # Standard cooldown
  
# Standard volatility adjustment
vol_adjust:
  enabled: true
  target_vol: 0.10
  window:
    length: 63  # Standard 3-month window
    
# Standard sample split
sample_split:
  method: "date"
  date: "2017-12-31"  # Standard split point