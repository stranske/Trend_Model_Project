# config/demo.yml  – minimal but schema-complete
version: "1"                      # whatever your defaults.yml uses

data:
  csv_path: demo/demo_returns.csv   # <– written by generate_demo.py
  frequency: ME                  # monthly data

preprocessing:
  steps: []                     # none for a synthetic demo

vol_adjust:
  enabled: false                # keep it off for speed

sample_split:
  in_sample_years: 8
  out_sample_years: 2

portfolio:
  selector:
    type: trend                 # or 'rank', 'zscore', etc.
    lookback_months: 36
  weighting:
    type: equal                 # simplest weighting

metrics:
  enabled: false                # skip extra calc for demo

export:
  output_dir: demo/exports      # creates dir if missing
  formats: [csv, xlsx, json]

run:
  seed: 42                      # makes demo deterministic

multi_period:
  frequency: M                  # monthly periods
  in_sample_len: 36             # 3 years in-sample
  out_sample_len: 12            # 1 year out-of-sample
  start: "2018-01"
  end: "2024-12"

