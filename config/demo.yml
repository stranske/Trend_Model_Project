# config/demo.yml  – minimal but schema-complete
version: "1"                      # whatever your defaults.yml uses

data:
  csv_path: demo/demo_returns.csv   # <– written by generate_demo.py
  frequency: ME                  # monthly data

preprocessing:
  steps: []                     # none for a synthetic demo

vol_adjust:
  enabled: false                # keep it off for speed

sample_split:
  in_start: 2015-01
  in_end:   2022-12
  out_start: 2023-01
  out_end:   2024-12

portfolio:
  selection_mode: rank
  rank:
    inclusion_approach: top_n
    n: 5
    score_by: Sharpe
  selector:
    name: rank
    params:
      top_n: 5
      rank_column: Sharpe
  custom_weights:
    Mgr_01: 60
    Mgr_02: 40
  weighting:
    name: equal
    params: {}
  transaction_cost_bps: 25
  max_turnover: 0.2

benchmarks:
  spx: SPX

metrics:
  registry:
    - annual_return
    - volatility
    - sharpe_ratio
    - sortino_ratio
    - information_ratio
    - max_drawdown

export:
  directory: demo/exports
  formats: [csv, xlsx, json, txt]

output:
  format: csv
  path: demo/exports/alias_demo.csv

run:
  seed: 42                      # makes demo deterministic
  jobs: 1
  checkpoint_dir: demo/checkpoints

jobs: 1
checkpoint_dir: demo/checkpoints

multi_period:
  frequency: M                  # monthly periods
  in_sample_len: 36             # 3 years in-sample
  out_sample_len: 12            # 1 year out-of-sample
  start: "2018-01"
  end: "2024-12"
