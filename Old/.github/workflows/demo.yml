# Archived workflow (moved from .github/workflows/demo.yml on 2025-08-16)
name: Demo pipeline (Archived)

# This workflow is archived and kept for reference. It is not active because
# GitHub Actions only runs workflows under .github/workflows at repo root.

on:
  workflow_dispatch:        # run on demand
  push:
    branches: [ chore/demo‑pipeline ]

jobs:
  demo:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # allow committing artifacts back
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: "pip"
    - run: scripts/setup_env.sh
      working-directory: ${{ github.workspace }}
    - name: Install trend_analysis in editable mode
      run: |
        source .venv/bin/activate
        pip install -e .
      working-directory: ${{ github.workspace }}
    - run: |
        source .venv/bin/activate
        python scripts/generate_demo.py
      working-directory: ${{ github.workspace }}
    - run: |
        source .venv/bin/activate
        python -m trend_analysis.run_analysis -c config/demo.yml --detailed
      working-directory: ${{ github.workspace }}
    - run: |
        source .venv/bin/activate
        python scripts/run_multi_demo.py
      working-directory: ${{ github.workspace }}
    # Note: Running Streamlit in CI isn't necessary for artifact generation and can hang.
    # Kept here only for historical reference.
    # - run: |
    #     source .venv/bin/activate
    #     python -m streamlit run src/trend_portfolio_app/app.py --server.headless true
    #   working-directory: ${{ github.workspace }}
    - uses: actions/upload-artifact@v4
      with:
        name: demo‑exports
        path: demo/exports/*
