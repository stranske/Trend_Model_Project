name: PR 11 - Minimal invariant CI

on:
  push:
    branches:
      - phase-2-dev
      - main
  pull_request:
    branches:
      - phase-2-dev
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: import + invariant tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.lock

      - name: Install project and dev extras
        run: |
          python -m pip install --upgrade pip
          pip install '.[dev]'

      - name: Sanity check imports
        run: |
          python - <<'PY'
          import importlib

          modules = ("trend_analysis", "trend_model")
          for module in modules:
              importlib.import_module(module)
              print(f"Imported {module} successfully")
          PY

      - name: Run invariant tests
        run: pytest tests/test_invariants.py -q
