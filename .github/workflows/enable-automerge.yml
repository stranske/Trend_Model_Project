# .github/workflows/enable-automerge.yml
name: Enable auto-merge for eligible PRs
on:
  pull_request:
    types: [opened, labeled, synchronize, ready_for_review, reopened]
  workflow_run:
    workflows: ["CI", "Docker"]
    types: [completed]
permissions:
  pull-requests: write
  contents: read
  checks: read
  actions: read
jobs:
  enable-on-pr-event:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      (
        contains(github.event.pull_request.labels.*.name, (vars.AGENT_FROM_LABEL || 'from:copilot')) ||
        contains(github.event.pull_request.labels.*.name, (vars.AGENT_FROM_LABEL_ALT || 'from:codex'))
      ) &&
      contains(github.event.pull_request.labels.*.name, (vars.AUTOMERGE_LABEL || 'automerge')) &&
      contains(github.event.pull_request.labels.*.name, (vars.RISK_LABEL || 'risk:low')) &&
      contains(github.event.pull_request.labels.*.name, (vars.CI_LABEL || 'ci:green'))
    runs-on: ubuntu-latest
    steps:
      - name: Quiet & active workflow gate
        id: extra_gate
        uses: actions/github-script@v7
        env:
          QUIET_MINUTES: ${{ vars.QUIET_MINUTES || '3' }}
        with:
          script: |
            const pr = context.payload.pull_request;
            const quietMinutes = parseInt(process.env.QUIET_MINUTES || '3',10);
            const { owner, repo } = context.repo;
            const sha = pr.head.sha;
            const commit = await github.rest.repos.getCommit({ owner, repo, ref: sha });
            const commitTime = new Date(commit.data.commit.author.date).getTime();
            const ageMin = (Date.now() - commitTime) / 60000;
            // Active workflow check (CI or Reusable Autofix still running?)
            async function active(workflowName){
              try {
                const runs = await github.rest.actions.listWorkflowRunsForRepo({ owner, repo, per_page: 50, branch: pr.head.ref });
                return runs.data.workflow_runs.some(r => r.name === workflowName && ['in_progress','queued','waiting'].includes(r.status));
              } catch(e){ core.warning('List runs failed: '+e.message); return false; }
            }
            const activeCI = await active('CI');
            const activeAutofix = await active('Reusable Autofix');
            const quietOk = ageMin >= quietMinutes;
            const activeOk = !(activeCI || activeAutofix);
            const proceed = quietOk && activeOk;
            core.setOutput('proceed', String(proceed));
            core.setOutput('age_min', ageMin.toFixed(2));
            if(!quietOk) core.info(`Quiet period not satisfied: age=${ageMin.toFixed(2)} < required=${quietMinutes}`);
            if(!activeOk) core.info('Active workflows still running; delaying auto-merge enable.');
      - name: Enable auto-merge (tentative)
        if: steps.extra_gate.outputs.proceed == 'true'
        id: enable
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          pull-request-number: ${{ github.event.pull_request.number }}
      - name: Capture failure reason
        if: failure()
        id: fail_parse
        run: |
          echo "Attempting to extract failure reason from logs..."
          # GitHub encapsulates the step failure message automatically; expose generic note.
          echo "reason=action_failed_or_not_eligible" >> $GITHUB_OUTPUT
      - name: Summarize attempt
        if: always()
        run: |
          echo "### Auto-merge Attempt (PR Event)" >> $GITHUB_STEP_SUMMARY
          echo "Outcome: ${{ steps.enable.outcome }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.enable.outcome }}" != "success" ]; then
            echo "FailureReason: ${{ steps.fail_parse.outputs.reason || 'n/a' }}" >> $GITHUB_STEP_SUMMARY
          fi

  enable-post-status:
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Identify PR
        id: find_pr
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const { owner, repo } = context.repo;
            const branch = run.head_branch;
            const prs = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            if (!prs.data.length) { core.setOutput('pr',''); return; }
            const pr = prs.data[0];
            const labels = pr.labels.map(l=>l.name);
            function has(name, fallback){ return labels.includes(process.env[name] || fallback); }
            const result = { number: pr.number, draft: pr.draft, labels };
            core.setOutput('pr', String(pr.number));
            core.setOutput('draft', String(pr.draft));
            core.setOutput('labels', labels.join(','));
      - name: Stop if no PR
        if: steps.find_pr.outputs.pr == ''
        run: echo "No open PR for this branch."
      - name: Check labels & draft
        id: gate
        if: steps.find_pr.outputs.pr != ''
        uses: actions/github-script@v7
        with:
          script: |
            const labels = (core.getInput('labels')||'').split(',');
            const draft = core.getInput('draft') === 'true';
            const need = (n,f)=> (process.env[n]||f);
            function has(l){ return labels.includes(l); }
            const ok = !draft && (
              has(need('AGENT_FROM_LABEL','from:copilot')) ||
              has(need('AGENT_FROM_LABEL_ALT','from:codex'))
            ) && has(need('AUTOMERGE_LABEL','automerge')) && has(need('RISK_LABEL','risk:low')) && has(need('CI_LABEL','ci:green'));
            core.setOutput('eligible', String(ok));
            if(!ok){ core.info('Not eligible yet.'); }
        env:
          labels: ${{ steps.find_pr.outputs.labels }}
          draft: ${{ steps.find_pr.outputs.draft }}
      - name: Enable auto-merge (post-status)
        if: steps.gate.outputs.eligible == 'true'
        id: post_enable_prelude
        uses: actions/github-script@v7
        env:
          QUIET_MINUTES: ${{ vars.QUIET_MINUTES || '3' }}
        with:
          script: |
            const prNumber = parseInt('${{ steps.find_pr.outputs.pr }}',10);
            const quietMinutes = parseInt(process.env.QUIET_MINUTES || '3',10);
            const { owner, repo } = context.repo;
            const pr = (await github.rest.pulls.get({ owner, repo, pull_number: prNumber })).data;
            const sha = pr.head.sha;
            const commit = await github.rest.repos.getCommit({ owner, repo, ref: sha });
            const commitTime = new Date(commit.data.commit.author.date).getTime();
            const ageMin = (Date.now() - commitTime)/60000;
            async function active(workflowName){
              try { const runs = await github.rest.actions.listWorkflowRunsForRepo({ owner, repo, per_page: 50, branch: pr.head.ref });
                return runs.data.workflow_runs.some(r => r.name === workflowName && ['in_progress','queued','waiting'].includes(r.status));
              } catch(e){ core.warning('List runs failed: '+e.message); return false; }
            }
            const activeCI = await active('CI');
            const activeAutofix = await active('Reusable Autofix');
            const proceed = ageMin >= quietMinutes && !(activeCI || activeAutofix);
            core.setOutput('proceed', String(proceed));
            core.info(`Quiet/Active Gate -> proceed=${proceed} ageMin=${ageMin.toFixed(2)}`);
        
      - name: Enable auto-merge (post-status final)
        if: steps.gate.outputs.eligible == 'true' && steps.post_enable_prelude.outputs.proceed == 'true'
        id: post_enable
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          pull-request-number: ${{ steps.find_pr.outputs.pr }}
      - name: Capture failure reason (post-status)
        if: steps.gate.outputs.eligible == 'true' && failure()
        id: post_fail_parse
        run: |
          echo "reason=action_failed_or_not_eligible" >> $GITHUB_OUTPUT
      - name: Summarize post-status
        if: always() && steps.find_pr.outputs.pr != ''
        run: |
          echo "### Auto-merge Post-Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "PR: #${{ steps.find_pr.outputs.pr }}" >> $GITHUB_STEP_SUMMARY
          echo "Eligible: ${{ steps.gate.outputs.eligible }}" >> $GITHUB_STEP_SUMMARY
          echo "Enable Outcome: ${{ steps.post_enable.outcome }}" >> $GITHUB_STEP_SUMMARY || true
          if [ "${{ steps.post_enable.outcome }}" != "success" ] && [ "${{ steps.gate.outputs.eligible }}" = "true" ]; then
            echo "FailureReason: ${{ steps.post_fail_parse.outputs.reason || 'n/a' }}" >> $GITHUB_STEP_SUMMARY
          fi
