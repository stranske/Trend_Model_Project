name: PR 12 - Fund selector Playwright smoke

on:
  push:
    branches:
      - phase-2-dev
      - main
  pull_request:
    branches:
      - phase-2-dev
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  playwright-smoke:
    name: Fund selector E2E smoke
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.lock

      - name: Install project with dev extras
        run: |
          pip install uv
          uv pip install --system '.[dev]'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run fund selector smoke
        env:
          PYTHONPATH: .
        run: |
          npm run test:e2e:fund-selector
