name: Label agent PRs (Copilot + Codex)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request;

            const actor = (pr.user?.login || '').toLowerCase();
            const headRef = (pr.head?.ref || '').toLowerCase();

            const isCopilot = actor.includes('copilot') || headRef.startsWith('copilot/');
            const isCodex   = actor.includes('codex')   || headRef.startsWith('codex/');

            let labels = [];
            if (isCopilot) labels.push('from:copilot', 'agent:copilot');
            if (isCodex)   labels.push('from:codex', 'agent:codex');

            if (labels.length) {
              await github.rest.issues.addLabels({ owner, repo, issue_number: pr.number, labels });
            }
