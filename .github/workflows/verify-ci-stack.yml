name: verify CI automation stack

on:
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Pass through to Docker workflow to enable verbose test output'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  actions: read
  checks: read

jobs:
  matrix:
    name: trigger downstream workflows
    runs-on: ubuntu-latest
    steps:
      - name: Summarize intent
        run: |
          echo "### Verify CI Stack" >> $GITHUB_STEP_SUMMARY
          echo "This job exists to document and gate the CI/Docker/autofix stack; it does not run tests directly." >> $GITHUB_STEP_SUMMARY
          echo "Use this with an open PR to observe PR-triggered checks and autofix behavior." >> $GITHUB_STEP_SUMMARY
      - name: Log inputs
        run: |
          echo "debug_build = ${{ github.event.inputs.debug_build }}" >> $GITHUB_STEP_SUMMARY
