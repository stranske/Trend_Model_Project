name: Docker

on:
  push:
    branches: [ phase-2-dev ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/trend-model:latest .
      - name: Run test suite
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/trend-model:latest pytest -q
      - name: Push image
        run: docker push ghcr.io/${{ github.repository_owner }}/trend-model:latest
