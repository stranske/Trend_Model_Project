name: Docker

on:
  push:
    branches: [ phase-2-dev ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Enable verbose test output for debugging'
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  build:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ${{ vars.REGISTRY || 'ghcr.io' }}
      IMAGE_NAME: ${{ vars.IMAGE_NAME || format('{0}/{1}', github.repository_owner, 'trend-model') }}
      HEALTH_PORT: ${{ vars.HEALTH_PORT || '8000' }}
      HEALTH_PATH: ${{ vars.HEALTH_PATH || '/health' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore buildx cache
        id: buildx-cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ hashFiles('Dockerfile', 'requirements.lock') }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ hashFiles('Dockerfile', 'requirements.lock') }}

      - name: Note cache presence
        run: |
          if [ -d /tmp/.buildx-cache ]; then
            echo "::notice title=BuildxCache::Cache restored (Issue #1153)"
          else
            echo "::notice title=BuildxCache::No existing cache (Issue #1153)"
          fi

      - name: Build image (cached)
        run: |
          docker buildx build --pull --load \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .

      - name: Finalize cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Run test suite
        run: |
          # Use verbose output only for debug builds, quiet mode for production
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            echo "Running tests with verbose output for debugging..."
            docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest pytest -v --tb=short
          else
            echo "Running tests with quiet output for production build..."
            docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest pytest -q
          fi
      - name: Smoke test health endpoint
        run: |
          echo "ðŸ” Testing health endpoint with retry logic..."
          CONTAINER_ID=$(docker run -d -p ${{ env.HEALTH_PORT }}:${{ env.HEALTH_PORT }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest)
          echo "Started container: $CONTAINER_ID"
          
          # Wait for container startup with backoff
          max_attempts=10
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if curl -fs http://localhost:${{ env.HEALTH_PORT }}${{ env.HEALTH_PATH }} | grep -q "OK"; then
              echo "âœ… Health check passed on attempt $attempt"
              break
            else
              echo "Attempt $attempt failed, retrying..."
              sleep 1
            fi
            attempt=$((attempt+1))
          done
          
          # Cleanup
          docker stop "$CONTAINER_ID"
          docker rm "$CONTAINER_ID"
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Health check failed after $max_attempts attempts"
            exit 1
          fi
      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/phase-2-dev'
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
  summarize-logs:
    name: summarize / logs-for-this-run
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: ${{ always() }}
    steps:
      - name: Append job log links to summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const { owner, repo } = context.repo;
            const run_id = context.runId;

            const jobs = [];
            const iterator = github.paginate.iterator(
              github.rest.actions.listJobsForWorkflowRun,
              {
                owner,
                repo,
                run_id,
                per_page: 100,
              },
            );

            for await (const { data }) of iterator {
              jobs.push(...data.jobs);
            }

            const heading = 'Logs for this run';
            if (jobs.length === 0) {
              await core.summary
                .addHeading(heading)
                .addRaw('_No jobs found for this run._', true)
                .write();
              return;
            }

            const rows = jobs.map(job => {
              const name = job.name.replace(/\|/g, '\\|');
              const result = job.conclusion ?? job.status;
              const url = job.html_url ?? job.url;
              return `| ${name} | ${result} | [Logs](${url}) |`;
            });

            const table = [
              '| Job | Result | Logs |',
              '| --- | ------ | ---- |',
              ...rows,
            ].join('\n');

            await core.summary
              .addHeading(heading)
              .addRaw(table, true)
              .write();
