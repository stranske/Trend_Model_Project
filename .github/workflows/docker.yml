name: Docker

on:
  push:
    branches: [ phase-2-dev ]
  pull_request:
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Enable verbose test output for debugging'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/trend-model:latest .
      - name: Run test suite
        run: |
          # Use verbose output only for debug builds, quiet mode for production
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            echo "Running tests with verbose output for debugging..."
            docker run --rm ghcr.io/${{ github.repository_owner }}/trend-model:latest pytest -v --tb=short
          else
            echo "Running tests with quiet output for production build..."
            docker run --rm ghcr.io/${{ github.repository_owner }}/trend-model:latest pytest -q
          fi
      - name: Smoke test health endpoint
        run: |
          echo "üîç Testing health endpoint with retry logic..."
          CONTAINER_ID=$(docker run -d -p 8000:8000 ghcr.io/${{ github.repository_owner }}/trend-model:latest)
          echo "Started container: $CONTAINER_ID"
          
          # Wait for container startup with backoff
          max_attempts=10
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if curl -fs http://localhost:8000/health | grep -q "OK"; then
              echo "‚úÖ Health check passed on attempt $attempt"
              break
            else
              echo "Attempt $attempt failed, retrying..."
              sleep 1
            fi
            attempt=$((attempt+1))
          done
          
          # Cleanup
          docker stop "$CONTAINER_ID"
          docker rm "$CONTAINER_ID"
          
          if [ $attempt -gt $max_attempts ]; then
            echo "‚ùå Health check failed after $max_attempts attempts"
            exit 1
          fi
      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/phase-2-dev'
        run: docker push ghcr.io/${{ github.repository_owner }}/trend-model:latest
