name: actionlint

on:
  pull_request:
    paths:
      - '.github/workflows/**/*.yml'
  push:
    branches: [ phase-2-dev ]
    paths:
      - '.github/workflows/**/*.yml'

permissions:
  contents: read

jobs:
  lint:
    name: workflow lint (actionlint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download actionlint
        run: |
          curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash
          printf '%s\n' "$(pwd)" >> "$GITHUB_PATH"
      - name: Run actionlint
        run: |
          version="$(./actionlint -version)"
          printf 'Running actionlint version: %s\n' "$version"
          ./actionlint -color
