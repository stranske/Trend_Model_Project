name: Health 44 Gate Branch Protection

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: read
  pull-requests: read

env:
  ENFORCE_TOKEN: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
  SNAPSHOT_DIR: gate-branch-protection

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine default branch
        id: default-branch
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            core.setOutput('name', data.default_branch);

      - name: Export default branch variable
        run: |
          echo "DEFAULT_BRANCH_NAME=${DEFAULT_BRANCH}" >> "$GITHUB_ENV"
        env:
          DEFAULT_BRANCH: ${{ steps.default-branch.outputs.name || github.event.repository.default_branch || 'main' }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Log enforcement configuration
        run: |
          if [ -z "${ENFORCE_TOKEN}" ]; then
            echo "BRANCH_PROTECTION_TOKEN is not configured; enforcement step will be skipped."
            echo "The verification step will still fail if Gate or Health 45 Agents Guard is not required on the default branch."
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "BRANCH_PROTECTION_TOKEN detected but pull_request events run in dry-run mode."
            echo "Schedule and workflow_dispatch events will apply the desired configuration."
          else
            echo "BRANCH_PROTECTION_TOKEN detected; enforcement step will run before verification."
          fi

      - name: Enforce gate branch protection
        if: env.ENFORCE_TOKEN != '' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ env.ENFORCE_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH_NAME }}
        run: |
          python tools/enforce_gate_branch_protection.py \
            --apply \
            --context "Gate / gate" \
            --context "Health 45 Agents Guard / Enforce agents workflow protections" \
            --no-clean \
            --snapshot "${SNAPSHOT_DIR}/enforcement.json"

      - name: Verify gate branch protection is required (admin scope)
        if: env.ENFORCE_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ env.ENFORCE_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH_NAME }}
        run: |
          python tools/enforce_gate_branch_protection.py \
            --check \
            --require-strict \
            --context "Gate / gate" \
            --context "Health 45 Agents Guard / Enforce agents workflow protections" \
            --no-clean \
            --snapshot "${SNAPSHOT_DIR}/verification.json"

      - name: Verify gate branch protection is required (read-only)
        if: env.ENFORCE_TOKEN == ''
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH_NAME }}
        run: |
          python tools/enforce_gate_branch_protection.py \
            --check \
            --context "Gate / gate" \
            --context "Health 45 Agents Guard / Enforce agents workflow protections" \
            --no-clean \
            --snapshot "${SNAPSHOT_DIR}/verification.json"

      - name: Restore previous branch protection snapshots
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
          TARGET_REPO: ${{ github.repository }}
          TARGET_RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          snapshot_dir="${SNAPSHOT_DIR:-gate-branch-protection}"
          previous_dir="${snapshot_dir}/previous"
          mkdir -p "${previous_dir}"

          artifact_prefix="${snapshot_dir}-"
          echo "[summary] Searching for prior artifacts with prefix ${artifact_prefix}"
          set +e
          response=$(gh api "repos/${TARGET_REPO}/actions/artifacts" --paginate 2>/dev/null)
          status=$?
          set -e
          if [ ${status} -ne 0 ] || [ -z "${response}" ]; then
            echo "[summary] Unable to query artifacts; skipping restore"
            exit 0
          fi

          artifact_lines=$(printf '%s' "${response}" | jq -r --arg prefix "${artifact_prefix}" --arg run "${TARGET_RUN_ID}" '
            .artifacts[]? 
            | select(.expired == false) 
            | select(.name | startswith($prefix)) 
            | select((.workflow_run.id | tostring) != $run) 
            | [.id, .created_at] 
            | @tsv
          ')

          if [ -z "${artifact_lines}" ]; then
            echo "[summary] No previous artifact found"
            exit 0
          fi

          latest=$(printf '%s\n' "${artifact_lines}" | sort -k2 | tail -n1)
          artifact_id=${latest%%$'\t'*}
          if [ -z "${artifact_id}" ]; then
            echo "[summary] Unable to determine artifact id"
            exit 0
          fi

          tmpdir=$(mktemp -d)
          echo "[summary] Downloading artifact id ${artifact_id}"
          if ! gh api "repos/${TARGET_REPO}/actions/artifacts/${artifact_id}/zip" >"${tmpdir}/artifact.zip"; then
            echo "[summary] Failed to download artifact ${artifact_id}"
            rm -rf "${tmpdir}"
            exit 0
          fi

          if ! unzip -q "${tmpdir}/artifact.zip" -d "${tmpdir}/unpacked"; then
            echo "[summary] Failed to unpack artifact ${artifact_id}"
            rm -rf "${tmpdir}"
            exit 0
          fi

          source_dir="${tmpdir}/unpacked/${snapshot_dir}"
          if [ ! -d "${source_dir}" ]; then
            echo "[summary] Artifact did not contain ${snapshot_dir}"
            rm -rf "${tmpdir}"
            exit 0
          fi

          rm -f "${previous_dir}/"*.json 2>/dev/null || true
          cp "${source_dir}/"*.json "${previous_dir}/" 2>/dev/null || true
          echo "[summary] Restored previous snapshots into ${previous_dir}"
          rm -rf "${tmpdir}"

      - name: Record unified guard summary
        if: always()
        env:
          HAS_ENFORCE_TOKEN: ${{ env.ENFORCE_TOKEN != '' }}
        run: |
          python .github/scripts/health_summarize.py \
            --signature-jobs .github/signature-fixtures/basic_jobs.json \
            --signature-expected .github/signature-fixtures/basic_hash.txt \
            --snapshot-dir "${SNAPSHOT_DIR}" \
            --has-enforce-token "${HAS_ENFORCE_TOKEN}" \
            --write-json "${SNAPSHOT_DIR}/health-summary.json" \
            --write-summary "${GITHUB_STEP_SUMMARY}"
      - name: Upload branch protection snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-branch-protection-${{ github.run_id }}
          path: ${{ env.SNAPSHOT_DIR }}
          if-no-files-found: ignore
