name: Health 44 Gate Branch Protection

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: read
  pull-requests: read

env:
  ENFORCE_TOKEN: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
  SNAPSHOT_DIR: gate-branch-protection

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine default branch
        id: default-branch
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            core.setOutput('name', data.default_branch);

      - name: Export default branch variable
        run: |
          echo "DEFAULT_BRANCH_NAME=${DEFAULT_BRANCH}" >> "$GITHUB_ENV"
        env:
          DEFAULT_BRANCH: ${{ steps.default-branch.outputs.name || github.event.repository.default_branch || 'main' }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Log enforcement configuration
        run: |
          if [ -z "${ENFORCE_TOKEN}" ]; then
            echo "BRANCH_PROTECTION_TOKEN is not configured; enforcement step will be skipped."
            echo "The verification step will still fail if Gate or Agents Guard is not required on the default branch."
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "BRANCH_PROTECTION_TOKEN detected but pull_request events run in dry-run mode."
            echo "Schedule and workflow_dispatch events will apply the desired configuration."
          else
            echo "BRANCH_PROTECTION_TOKEN detected; enforcement step will run before verification."
          fi

      - name: Enforce gate branch protection
        if: env.ENFORCE_TOKEN != '' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ env.ENFORCE_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH_NAME }}
        run: |
          python tools/enforce_gate_branch_protection.py \
            --apply \
            --context "Gate / gate" \
            --context "Enforce agents workflow protections" \
            --context "Health 45 Agents Guard / Enforce agents workflow protections" \
            --no-clean \
            --snapshot "${SNAPSHOT_DIR}/enforcement.json"

      - name: Verify gate branch protection is required (admin scope)
        if: env.ENFORCE_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ env.ENFORCE_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH_NAME }}
        run: |
          python tools/enforce_gate_branch_protection.py \
            --check \
            --require-strict \
            --context "Gate / gate" \
            --context "Enforce agents workflow protections" \
            --context "Health 45 Agents Guard / Enforce agents workflow protections" \
            --no-clean \
            --snapshot "${SNAPSHOT_DIR}/verification.json"

      - name: Verify gate branch protection is required (read-only)
        if: env.ENFORCE_TOKEN == ''
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH_NAME }}
        run: |
          python tools/enforce_gate_branch_protection.py \
            --check \
            --context "Gate / gate" \
            --context "Enforce agents workflow protections" \
            --context "Health 45 Agents Guard / Enforce agents workflow protections" \
            --no-clean \
            --snapshot "${SNAPSHOT_DIR}/verification.json"

      - name: Record branch protection summary
        if: always()
        env:
          HAS_ENFORCE_TOKEN: ${{ env.ENFORCE_TOKEN != '' }}
        run: |
          python - <<'PY'
          from __future__ import annotations

          import json
          import os
          from collections.abc import Iterable, Mapping
          from pathlib import Path

          snapshot_dir = Path(os.environ.get("SNAPSHOT_DIR", ""))
          summary_location = os.environ.get("GITHUB_STEP_SUMMARY", "")
          has_token = os.environ.get("HAS_ENFORCE_TOKEN", "false").lower() == "true"

          if not summary_location:
              raise SystemExit(0)

          summary_path = Path(summary_location)

          def load_snapshot(name: str) -> Mapping[str, object] | None:
              path = snapshot_dir / f"{name}.json"
              if not path.exists():
                  return None
              with path.open(encoding="utf-8") as handle:
                  return json.load(handle)

          def extract_contexts(section: object) -> list[str]:
              if isinstance(section, Mapping):
                  raw_contexts = section.get("contexts")
              else:
                  raw_contexts = section

              if isinstance(raw_contexts, str):
                  contexts = [raw_contexts]
              elif isinstance(raw_contexts, Iterable) and not isinstance(
                  raw_contexts, (str, bytes)
              ):
                  contexts = list(raw_contexts)
              else:
                  contexts = []

              return [
                  str(context).strip()
                  for context in contexts
                  if str(context).strip()
              ]

          def format_contexts(section: object) -> str:
              contexts = extract_contexts(section)
              return ", ".join(contexts) if contexts else "–"

          def bool_status(value: object) -> str:
              if value is True:
                  return "✅ True"
              if value is False:
                  return "❌ False"
              if value is None:
                  return "⚠️ Unknown"
              return str(value)

          def format_require_up_to_date(snapshot: Mapping[str, object]) -> str:
              current = None
              target = None

              current_section = snapshot.get("current")
              if isinstance(current_section, Mapping):
                  current = current_section.get("strict")

              for key in ("after", "desired"):
                  maybe_section = snapshot.get(key)
                  if isinstance(maybe_section, Mapping):
                      target = maybe_section.get("strict")
                      if target is not None:
                          break

              if target is None or target == current:
                  return bool_status(current if current is not None else target)

              return f"{bool_status(current)} → {bool_status(target)}"

          def format_status(snapshot: Mapping[str, object]) -> str:
              parts: list[str] = []
              error = snapshot.get("error")
              if error:
                  parts.append(f"❌ {error}")
              else:
                  changes_required = snapshot.get("changes_required")
                  if changes_required is True:
                      parts.append("⚠️ Drift detected")
                  elif changes_required is False:
                      parts.append("✅ In sync")

                  changes_applied = snapshot.get("changes_applied")
                  if changes_applied:
                      parts.append("✅ Changes applied")

                  if snapshot.get("strict_unknown"):
                      if snapshot.get("require_strict"):
                          parts.append("⚠️ Require up to date unknown (treated as drift)")
                      else:
                          parts.append("⚠️ Require up to date unknown")

                  if snapshot.get("no_clean"):
                      parts.append("ℹ️ Cleanup disabled")

              return "<br>".join(parts) if parts else "–"

          enforcement = load_snapshot("enforcement")
          verification = load_snapshot("verification")

          if enforcement is None and verification is None:
              with summary_path.open("a", encoding="utf-8") as summary:
                  if not has_token:
                      summary.write("### Gate & Agents Guard branch protection (observer mode)\n\n")
                      summary.write("- `BRANCH_PROTECTION_TOKEN` is not configured; Health 44 ran in observer mode.\n")
                      summary.write("- Configure `BRANCH_PROTECTION_TOKEN` with an admin-scoped token, then re-run the workflow to enable enforcement.\n")
                  else:
                      summary.write("### Gate & Agents Guard branch protection\n\n")
                      summary.write("- Branch protection snapshots are unavailable. Check prior steps for failures.\n")
              raise SystemExit(0)

          rows: list[str] = []

          for label, snapshot in (("Enforcement", enforcement), ("Verification", verification)):
              if snapshot is None:
                  if label == "Enforcement" and not has_token:
                      status = "Skipped (token not configured)"
                  else:
                      status = "Snapshot missing"
                  rows.append(
                      f"| {label} | – | – | – | – | – | – | {status} |"
                  )
                  continue

              mode = snapshot.get("mode", "unknown")
              current_contexts = format_contexts(snapshot.get("current"))
              target_contexts = format_contexts(snapshot.get("after") or snapshot.get("desired"))
              adds = format_contexts(snapshot.get("to_add"))
              removes = format_contexts(snapshot.get("to_remove"))
              require_up_to_date = format_require_up_to_date(snapshot)
              status = format_status(snapshot)

              rows.append(
                  "| {label} | `{mode}` | {strict} | {current} | {target} | {adds} | {removes} | {status} |".format(
                      label=label,
                      mode=mode,
                      strict=require_up_to_date,
                      current=current_contexts,
                      target=target_contexts,
                      adds=adds,
                      removes=removes,
                      status=status,
                  )
              )

          with summary_path.open("a", encoding="utf-8") as summary:
              summary.write("### Gate & Agents Guard branch protection\n\n")
              summary.write(
                  "| Snapshot | Mode | Require up to date | Current contexts | Target contexts | To add | To remove | Status |\n"
              )
              summary.write("| --- | --- | --- | --- | --- | --- | --- | --- |\n")
              for row in rows:
                  summary.write(f"{row}\n")
              summary.write("\n")

              if not has_token:
                  summary.write("- `BRANCH_PROTECTION_TOKEN` is not configured; enforcement ran in observer mode.\n")
                  summary.write("- Manual fallback: `python tools/enforce_gate_branch_protection.py --repo $GITHUB_REPOSITORY --branch $DEFAULT_BRANCH_NAME --require-strict --check`.\n")

              for label, snapshot in (("Enforcement", enforcement), ("Verification", verification)):
                  if snapshot and snapshot.get("error"):
                      summary.write(f"- **{label} error:** `{snapshot['error']}`\n")
          PY

      - name: Upload branch protection snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-branch-protection-${{ github.run_id }}
          path: ${{ env.SNAPSHOT_DIR }}
          if-no-files-found: ignore
