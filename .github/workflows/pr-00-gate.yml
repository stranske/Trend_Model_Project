name: Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref_name }}-gate
  cancel-in-progress: true

jobs:
  changes:
    name: detect changed files
    runs-on: ubuntu-latest
    outputs:
      run_core: ${{ steps.diff.outputs.run_core }}
      reason: ${{ steps.diff.outputs.reason }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect non-doc changes
        id: diff
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "run_core=true" >> "$GITHUB_OUTPUT"
            echo "reason=non_pr_event" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          if [ -z "$BASE_SHA" ] || [ -z "$HEAD_SHA" ]; then
            echo "run_core=true" >> "$GITHUB_OUTPUT"
            echo "reason=missing_diff_context" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          NON_DOC=$(echo "$CHANGED_FILES" | grep -Ev '(^docs/|^assets/|\.md$)' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "run_core=false" >> "$GITHUB_OUTPUT"
            echo "reason=no_changes" >> "$GITHUB_OUTPUT"
          elif [ -z "$NON_DOC" ]; then
            echo "run_core=false" >> "$GITHUB_OUTPUT"
            echo "reason=docs_only" >> "$GITHUB_OUTPUT"
          else
            echo "run_core=true" >> "$GITHUB_OUTPUT"
            echo "reason=code_changes" >> "$GITHUB_OUTPUT"
          fi

  core-tests-311:
    name: core tests (3.11)
    needs: changes
    if: needs.changes.outputs.run_core == 'true'
    uses: ./.github/workflows/reusable-10-ci-python.yml
    with:
      python-version: '3.11'
      marker: "not quarantine and not slow"

  core-tests-312:
    name: core tests (3.12)
    needs: changes
    if: needs.changes.outputs.run_core == 'true'
    uses: ./.github/workflows/reusable-10-ci-python.yml
    with:
      python-version: '3.12'
      marker: "not quarantine and not slow"

  docker-smoke:
    name: docker smoke
    needs: changes
    if: needs.changes.outputs.run_core == 'true'
    uses: ./.github/workflows/reusable-12-ci-docker.yml

  gate:
    name: gate
    needs:
      - changes
      - core-tests-311
      - core-tests-312
      - docker-smoke
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage (3.11)
        if: ${{ needs.changes.outputs.run_core == 'true' && needs.core-tests-311.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.11
          path: coverage/core-tests-311

      - name: Download coverage (3.12)
        if: ${{ needs.changes.outputs.run_core == 'true' && needs.core-tests-312.result == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.12
          path: coverage/core-tests-312

      - name: Summarize results
        id: summarize
        run: |
          cat <<'EOF' >> "$GITHUB_STEP_SUMMARY"
          ### Gate status
          | Job | Result |
          | --- | ------ |
          | core-tests-311 | ${{ needs.core-tests-311.result }} |
          | core-tests-312 | ${{ needs.core-tests-312.result }} |
          | docker-smoke | ${{ needs.docker-smoke.result }} |
          EOF

          STATE="success"
          DESCRIPTION="All Gate checks succeeded."

          if [ "${{ needs.changes.outputs.run_core }}" != "true" ]; then
            REASON="${{ needs.changes.outputs.reason }}"
            if [ -z "$REASON" ]; then
              REASON="docs_only"
            fi
            {
              echo
              echo "Docs-only change detected; heavy checks skipped ($REASON)."
            } >> "$GITHUB_STEP_SUMMARY"
            DESCRIPTION="Docs-only change; heavy checks skipped ($REASON)."
          else
            if [ "${{ needs.core-tests-311.result }}" != "success" ]; then
              STATE="failure"
              DESCRIPTION="core-tests-311 result: ${{ needs.core-tests-311.result }}."
            elif [ "${{ needs.core-tests-312.result }}" != "success" ]; then
              STATE="failure"
              DESCRIPTION="core-tests-312 result: ${{ needs.core-tests-312.result }}."
            elif [ "${{ needs.docker-smoke.result }}" != "success" ]; then
              STATE="failure"
              DESCRIPTION="docker-smoke result: ${{ needs.docker-smoke.result }}."
            fi
          fi

          echo "state=$STATE" >> "$GITHUB_OUTPUT"
          echo "description=$DESCRIPTION" >> "$GITHUB_OUTPUT"

      - name: Report Gate commit status
        if: ${{ always() }}
        uses: actions/github-script@v7
        env:
          STATE: ${{ steps.summarize.outputs.state || 'pending' }}
          DESCRIPTION: ${{ steps.summarize.outputs.description || 'Gate status pending' }}
          TARGET_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          # Post the result back to every relevant commit so GitHub's checks UI
          # shows the Gate status for both merge commits and branch heads. This
          # avoids the "waiting for status" hang when only the merge SHA is set.
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const shas = new Set([context.sha]);

            const pr = context.payload.pull_request;
            if (pr?.head?.sha) {
              shas.add(pr.head.sha);
            }
            if (pr?.merge_commit_sha) {
              shas.add(pr.merge_commit_sha);
            }

            const rawState = process.env.STATE || 'pending';
            const allowed = new Set(['error', 'failure', 'pending', 'success']);
            const state = allowed.has(rawState) ? rawState : 'pending';
            const rawDescription = process.env.DESCRIPTION || 'Gate status update';
            const description = rawDescription.length > 140 ? `${rawDescription.slice(0, 137)}...` : rawDescription;
            const targetUrl = process.env.TARGET_URL;

            for (const sha of shas) {
              await github.rest.repos.createCommitStatus({
                owner,
                repo,
                sha,
                state,
                context: 'Gate / gate',
                description,
                target_url: targetUrl,
              });
              core.info(`Posted Gate status (${state}) to ${sha}`);
            }

      - name: Enforce Gate success
        if: ${{ steps.summarize.outputs.state == 'failure' }}
        run: |
          echo "Gate reported failure: ${{ steps.summarize.outputs.description }}" >&2
          exit 1
