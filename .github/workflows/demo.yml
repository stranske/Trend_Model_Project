# .github/workflows/demo.yml
name: Demo pipeline

on:
  workflow_dispatch:        # run on demand
  push:
    branches: [ chore/demo‑pipeline ]

jobs:
  demo:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # allow committing artifacts back
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: "pip"
    - run: scripts/setup_env.sh
    - name: Install trend_analysis in editable mode
      run: |
        source .venv/bin/activate
        pip install -e .
    - run: |
        source .venv/bin/activate
        python scripts/generate_demo.py
    - run: |
        source .venv/bin/activate
        python -m trend_analysis.run_analysis -c config/demo.yml --detailed
    - run: |
        source .venv/bin/activate
        python scripts/run_multi_demo.py
    - uses: actions/upload-artifact@v4
      with:
        name: demo‑exports
        path: demo/exports/*
