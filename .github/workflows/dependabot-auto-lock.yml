name: Dependabot Auto-Lock

on:
  pull_request:
    branches: [main]
    paths:
      - 'pyproject.toml'

permissions:
  contents: write

jobs:
  regenerate-lock:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.CODESPACES }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Check if lock file is out of sync
        id: check_sync
        run: |
          uv pip compile pyproject.toml --extra app --extra llm --extra notebooks --extra dev --universal --output-file requirements.check 2>&1 | tee compile.log || {
            echo "‚ùå Lock file compilation failed"
            cat compile.log
            exit 1
          }
          
          if diff -q requirements.lock requirements.check > /dev/null 2>&1; then
            echo "sync=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Lock file already in sync"
          else
            echo "sync=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Lock file out of sync, will regenerate"
          fi

      - name: Regenerate lock files
        if: steps.check_sync.outputs.sync == 'false'
        run: |
          echo "Regenerating lock files..."
          uv pip compile pyproject.toml --extra app --extra llm --extra notebooks --extra dev --universal --output-file requirements.lock
          echo "‚úÖ Lock files regenerated"

      - name: Commit lock files
        if: steps.check_sync.outputs.sync == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add requirements.lock
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: regenerate lock files for dependency updates

Auto-generated by dependabot-auto-lock workflow."
          git push

      - name: Comment on PR
        if: steps.check_sync.outputs.sync == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CODESPACES }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîí **Lock files regenerated**\n\nLock files have been automatically updated to match the dependency changes in this PR.\n\nPlease review the changes and re-run CI checks.'
            })
