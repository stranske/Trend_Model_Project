            const bodyParts = [
              `Workflow: **${workflowName}**`,
              `Workflow slug: \`${workflowId}\`,`
              `Run: ${runUrl}`,
            ];
            if (prLine) bodyParts.push(prLine);
            if (prTag) bodyParts.push(prTag);
