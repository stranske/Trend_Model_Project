            let issue_number = null;
            let reopened = false;
            if (searchOpen.data.items.length) {
              issue_number = searchOpen.data.items[0].number;
            } else {
              const qClosed = `repo:${owner}/${repo} is:issue is:closed in:title "${signature}" label:ci-failure`;
