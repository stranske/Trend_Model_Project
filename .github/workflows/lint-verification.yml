name: Lint Verification (post-autofix)

# Temporary stub to satisfy existing required check name.
# Remove this file after branch protection switches to the CI style job.

on:
  push:
    branches-ignore: [ phase-2-dev ]
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Stub notice
        run: |
          echo "Legacy lint verification deprecated. CI style job enforces ruff+black.";
          echo "Update branch protection to require: CI / style";
          echo "Then delete .github/workflows/lint-verification.yml";
          echo PASS > stub_status.txt
      - name: Upload stub artifact
        uses: actions/upload-artifact@v4
        with:
          name: legacy-lint-stub
          path: stub_status.txt
      - name: Summary
        run: |
          {
            echo "### Legacy Lint Verification Stub"
            echo "Result: PASS"
            echo "Next: Switch required check to CI / style and remove this file."
          } >> "$GITHUB_STEP_SUMMARY"
