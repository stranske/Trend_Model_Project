name: Codex Issue Bridge (label â†’ draft PR + command)

on:
  issues:
    types: [opened, labeled, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: codex-issue-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  bridge:
    if: contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'agent:codex')
    runs-on: ubuntu-latest

    steps:
      - name: Get default branch
        id: def
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const {data} = await github.rest.repos.get({owner, repo});
            core.setOutput('default', data.default_branch || 'main');

      - name: Checkout default
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.def.outputs.default }}
          fetch-depth: 0
          persist-credentials: true

      - name: Create branch and bootstrap file
        id: mk
        env:
          ISSUE: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          BR=agents/codex-issue-${ISSUE}-${GITHUB_RUN_ID}
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BR"
          mkdir -p agents
          cat > agents/codex-${ISSUE}.md <<'EOF'
          <!-- This file is here so the branch and PR exist for Codex to work against. -->
          EOF
          git add agents/codex-${ISSUE}.md
          git commit -m "chore(codex): bootstrap PR for issue #${ISSUE}"
          git push origin "$BR"
          echo "branch=$BR" >> "$GITHUB_OUTPUT"

      - name: Open or reuse draft PR
        id: pr
        uses: actions/github-script@v7
        env:
          BRANCH: ${{ steps.mk.outputs.branch }}
        with:
          script: |
            const {owner, repo} = context.repo;
            const issue_number = context.payload.issue.number;
            const base = "${{ steps.def.outputs.default }}";
            const head = process.env.BRANCH;

            // Avoid duplicates if rerun
            const existing = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${head}` });
            let pr = existing.data[0];
            if (!pr) {
              ({ data: pr } = await github.rest.pulls.create({
                owner, repo, head, base, draft: true,
                title: `Codex bootstrap for #${issue_number}`,
                body: `Refs #${issue_number}\n\nDraft PR created to engage Codex on this task.`
              }));
            }
            core.setOutput('number', String(pr.number));

      - name: Label/assign PR to Codex and post command
        uses: actions/github-script@v7
        env:
          PR: ${{ steps.pr.outputs.number }}
          CODEX_COMMAND: "codex: start"
        with:
          script: |
            const {owner, repo} = context.repo;
            const prNumber = Number(process.env.PR);

            // Mirror intent onto the PR
            await github.rest.issues.addLabels({ owner, repo, issue_number: prNumber, labels: ['agent:codex'] });

            // Assign Codex bot to the PR (works today for you)
            try {
              await github.rest.issues.addAssignees({
                owner, repo, issue_number: prNumber, assignees: ['chatgpt-codex-connector']
              });
            } catch (e) {
              core.warning(`Assigning Codex to PR failed: ${e.status || '?'} ${e.message}`);
            }

            // Post the trigger command Codex listens for
            const cmd = (process.env.CODEX_COMMAND || '').trim();
            if (cmd) {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber,
                body: `${cmd}\n\nPlease push commits to this branch, run tests, and keep the PR updated.`
              });
            }

            // Let the Issue know where to watch
            await github.rest.issues.createComment({
              owner, repo, issue_number: context.payload.issue.number,
              body: `Opened draft PR #${prNumber} to engage Codex. Track work there.`
            });
