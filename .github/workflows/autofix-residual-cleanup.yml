name: Residual Ruff Cleanup

on:
  schedule:
    - cron: '17 3 * * 1'  # Mondays 03:17 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without opening PR'
        required: false
        default: 'true'
        type: choice
        options: ['true','false']

permissions:
  contents: write
  pull-requests: write

env:
  COMMIT_PREFIX: ${{ vars.AUTOFIX_COMMIT_PREFIX || 'chore(autofix):' }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch || 'phase-2-dev' }}
          fetch-depth: 0

      - name: Guard against autofix loops
        id: guard
        shell: bash
        run: |
          set -euo pipefail
          skip=false
          actor="${{ github.actor }}"
          if [ "$actor" = "github-actions" ] || [ "$actor" = "github-actions[bot]" ]; then
            head_msg="$(git log -1 --pretty=%s 2>/dev/null || echo '')"
            prefix="${COMMIT_PREFIX}"
            if [ -n "$prefix" ] && [ -n "$head_msg" ]; then
              head_norm=$(printf '%s' "$head_msg" | tr '[:upper:]' '[:lower:]')
              prefix_norm=$(printf '%s' "$prefix" | tr '[:upper:]' '[:lower:]')
              case "$head_norm" in
                "$prefix_norm"*)
                  echo "[cleanup] Loop guard engaged for commit: $head_msg"
                  skip=true
                  ;;
              esac
            fi
          fi
          echo "skip=$skip" >> "$GITHUB_OUTPUT"
          if [ "$skip" = "true" ]; then
            echo "[cleanup] Skipping residual cleanup to avoid autofix loop."
          fi

      - name: Run composite autofix (classification only)
        if: steps.guard.outputs.skip != 'true'
        id: autofix
        uses: ./.github/actions/autofix

      - name: Evaluate residuals
        if: steps.guard.outputs.skip != 'true'
        id: eval
        shell: bash
        run: |
          set -euo pipefail
          echo "remaining=${{ steps.autofix.outputs.remaining_issues }}" >> "$GITHUB_OUTPUT"
          echo "new=${{ steps.autofix.outputs.new_issues || '0' }}" >> "$GITHUB_OUTPUT"
          echo "Remaining: ${{ steps.autofix.outputs.remaining_issues }} | New: ${{ steps.autofix.outputs.new_issues }}"

      - name: Generate residual report assets
        if: steps.guard.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
            mkdir -p ci/autofix
            [ -f ruff_classification.json ] && cp ruff_classification.json ci/autofix/
            [ -f ruff_diagnostics.json ] && cp ruff_diagnostics.json ci/autofix/
            if [ -f scripts/generate_residual_report.py ]; then python scripts/generate_residual_report.py; fi

      - name: Placeholder targeted cleanup (non-destructive)
        if: steps.guard.outputs.skip != 'true'
        shell: bash
        run: |
          if [ -f scripts/residual_cleanup.py ]; then python scripts/residual_cleanup.py || true; fi

      - name: Prune stale allowlist entries
        if: steps.guard.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [ -f scripts/prune_allowlist.py ]; then
            echo '[cleanup] Running allowlist pruning'
            python scripts/prune_allowlist.py --streak 8 || true
            # If modified, stage for potential commit later
            if git diff --quiet -- .ruff-residual-allowlist.json; then
              echo 'No allowlist changes.'
            else
              git add .ruff-residual-allowlist.json || true
            fi
          fi

      - name: Decide action
        if: steps.guard.outputs.skip != 'true'
        id: decide
        shell: bash
        run: |
          set -euo pipefail
          if [ '${{ github.event.inputs.dry_run }}' = 'true' ]; then
            echo 'dry_run=true' >> "$GITHUB_OUTPUT"
            echo '[cleanup] Dry run requested; skipping PR creation.'
            exit 0
          fi
          echo '[cleanup] Proceeding to commit assets & ensure PR.'
          echo 'dry_run=false' >> "$GITHUB_OUTPUT"

      - name: Commit assets & open/update cleanup PR
        if: steps.guard.outputs.skip != 'true' && steps.decide.outputs.dry_run != 'true'
        shell: bash
        run: |
          set -euo pipefail
          branch='ci/autofix-residual-cleanup'
          base='${{ github.event.repository.default_branch || 'phase-2-dev' }}'
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          if git show-ref --quiet "refs/heads/$branch"; then
            git checkout "$branch"
          else
            git checkout -b "$branch"
          fi
          cp -r ci/autofix ci/autofix || true
          git add ci/autofix || true
          if ! git diff --cached --quiet; then
            git commit -m "${COMMIT_PREFIX} residual ruff report update"
            git push origin "$branch" || git push -f origin "$branch"
          fi
          if ! gh pr list --head "$branch" --json number --jq '.[0].number' >/dev/null 2>&1; then
            gh pr create --head "$branch" --base "$base" --title "${COMMIT_PREFIX} residual ruff cleanup" --body 'Automated residual cleanup scaffolding (assets only).'
          fi

      - name: Summary
        if: always()
        run: |
          {
            echo "### Residual Cleanup Summary"
            echo "Remaining: ${{ steps.autofix.outputs.remaining_issues }}"
            echo "New: ${{ steps.autofix.outputs.new_issues }}"
            echo "Dry run: ${{ github.event.inputs.dry_run || 'true' }}"
            echo "Loop guard skip: ${{ steps.guard.outputs.skip || 'false' }}"
          } >> "$GITHUB_STEP_SUMMARY"
