# .github/workflows/autofix.yml
# Workflow to automatically fix trivial formatting and linting issues on PRs
# Only runs when:
# 1. Event is a pull_request
# 2. Actor is not github-actions (to prevent loops)
# 3. PR is not in draft state (drafts should not be auto-modified)
# 4. PR has the 'autofix' label (opt-in behavior)

name: autofix trivial issues
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
    branches: [phase-2-dev, main]
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: autofix-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  autofix:
    if: github.event_name == 'pull_request' &&
        github.actor != 'github-actions' &&
        github.actor != 'github-actions[bot]' &&
        !github.event.pull_request.draft &&
        contains(github.event.pull_request.labels.*.name, 'autofix')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true
      - uses: actions/setup-python@v5
        with: {python-version: "3.12"}
      - name: Install fixers
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]" black ruff isort docformatter
      - name: Run fixers
        run: |
          ruff check --fix .
          black .
          isort .
          docformatter -r -i src tests || true
      - name: Commit and push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci: autofix formatting/lint"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi
