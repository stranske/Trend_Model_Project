name: autofix trivial issues
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
    branches: [phase-2-dev, main]
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: autofix-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  autofix:
    if: >-
      ${{ github.event_name == 'pull_request' &&
          github.actor != 'github-actions' &&
          github.actor != 'github-actions[bot]' &&
          !startsWith(github.event.pull_request.title, 'ci: autofix') &&
          (
            !github.event.pull_request.draft ||
            contains(github.event.pull_request.labels.*.name, 'autofix')
          ) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true
      - name: Autofix
        id: autofix
        uses: ./.github/actions/autofix
      - name: Push changes
        if: steps.autofix.outputs.changed == 'true'
        run: git push origin HEAD:${{ github.event.pull_request.head.ref }}
