name: autofix trivial issues
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
    branches: [phase-2-dev, main]
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: autofix-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  autofix:
    if: >-
      ${{ github.event_name == 'pull_request' &&
          github.actor != 'github-actions' &&
          github.actor != 'github-actions[bot]' &&
          !startsWith(github.event.pull_request.title, 'ci: autofix') &&
          (
            !github.event.pull_request.draft ||
            contains(github.event.pull_request.labels.*.name, (vars.AUTOFIX_OPT_IN_LABEL || 'autofix'))
          ) }}
    uses: ./.github/workflows/reusable/autofix.yml
    secrets: inherit
    with:
      ref: ${{ github.event.pull_request.head.ref }}
