# .github/workflows/gate.yml
name: gate
on:
  pull_request:
permissions: {}
jobs:
  core-tests-311:
    uses: ./.github/workflows/ci.yml
    with: { python: "3.11", marker: "not quarantine and not slow" }
  core-tests-312:
    uses: ./.github/workflows/ci.yml
    with: { python: "3.12", marker: "not quarantine and not slow" }
  docker-smoke:
    uses: ./.github/workflows/docker.yml
    with: { mode: "smoke" }
  gate:
    runs-on: ubuntu-latest
    needs: [core-tests-311, core-tests-312, docker-smoke]
    steps:
      - run: echo "All required jobs passed."
