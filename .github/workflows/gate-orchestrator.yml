name: Gate Orchestrator

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: read
  pull-requests: write

concurrency:
  group: gate-orchestrator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: orchestrator / ci-suite
    uses: ./.github/workflows/pr-10-ci-python.yml
    secrets: inherit

  docker:
    name: orchestrator / docker-smoke
    uses: ./.github/workflows/pr-12-docker-smoke.yml
    with:
      debug_build: false
    secrets: inherit

  actionlint:
    name: orchestrator / actionlint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint (gate)
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: nofilter
          level: warning
          fail_on_error: true

  quarantine_ttl:
    name: orchestrator / quarantine-ttl
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install PyYAML dependency
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyYAML
      - name: Validate quarantine TTLs (gate)
        run: |
          python - <<'PY'
          import pathlib
          from tools.validate_quarantine_ttl import load_records, evaluate_records

          records, invalid_entries = load_records(pathlib.Path("tests/quarantine.yml"))
          report = evaluate_records(records, additional_invalid=invalid_entries)
          if report.expired or report.invalid:
              details = []
              if report.expired:
                  details.extend(
                      f"- {rec.identifier} (expired {rec.expires.isoformat()})"
                      for rec in report.expired
                  )
              if report.invalid:
                  details.extend(f"- {msg}" for msg in report.invalid)
              message = "\n".join(details)
              raise SystemExit("Expired or invalid quarantine entries detected\n" + message)
          PY

  gate:
    name: gate / all-required-green
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [ci, docker, actionlint, quarantine_ttl]
    steps:
      - name: Confirm orchestrator completion
        run: echo "All orchestrated checks completed successfully."
