# @updated 2025-01-13T12:00:00Z
name: Agents PR meta manager

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_run:
    workflows: [Gate]
    types: [completed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to update'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  update_body:
    if: >-
      github.event_name == 'pull_request'
      || (github.event_name == 'workflow_run' && github.event.workflow_run.name == 'Gate')
      || github.event_name == 'workflow_dispatch'
    name: Upsert PR body sections
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update PR body
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AGENTS_AUTOMATION_PAT || secrets.ACTIONS_BOT_PAT || secrets.SERVICE_BOT_PAT || github.token }}
          script: |
            const { run } = require('./.github/scripts/agents_pr_meta_update_body.js');
            await run({
              github,
              context,
              core,
              inputs: {
                pr_number: '${{ inputs.pr_number || '' }}'
              }
            });
