name: Selftest 83 PR Comment

on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        description: 'Pull request to annotate with the maintenance self-test results.'
        required: true
      python-versions:
        description: >-
          JSON array of Python versions forwarded to the reusable CI self-test matrix.
        required: false
        default: '["3.11"]'
      comment_title:
        description: 'Heading rendered in the posted maintenance comment.'
        required: false
        default: 'Maint Self-Test Summary'

jobs:
  run-maintenance-matrix:
    name: Run Maintenance Self-Test Matrix
    uses: ./.github/workflows/selftest-81-reusable-ci.yml
    with:
      python-versions: ${{ inputs.python-versions }}
    secrets: inherit

  post-maintenance-comment:
    name: Post Maintenance Comment
    needs: run-maintenance-matrix
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
    steps:
      - name: Download self-test report
        if: ${{ needs.run-maintenance-matrix.outputs.run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ needs.run-maintenance-matrix.outputs.run_id }}
          name: selftest-report
          path: .
        continue-on-error: true
      - name: Post maintenance-focused summary
        uses: actions/github-script@v7
        env:
          MARKER: '<!-- selftest-83-pr-comment -->'
          TABLE: ${{ needs.run-maintenance-matrix.outputs.verification_table }}
          FAILURES: ${{ needs.run-maintenance-matrix.outputs.failures }}
          RESULT: ${{ needs.run-maintenance-matrix.result }}
          PR_NUMBER: ${{ inputs.pull_request_number }}
          COMMENT_TITLE: ${{ inputs.comment_title }}
        with:
          script: |
            const marker = process.env.MARKER || '<!-- selftest-83-pr-comment -->';
            const prRaw = (process.env.PR_NUMBER || '').trim();
            const prNumber = Number.parseInt(prRaw, 10);
            if (!Number.isInteger(prNumber)) {
              core.setFailed(`Invalid pull_request_number input: ${prRaw}`);
              return;
            }

            const title = (process.env.COMMENT_TITLE || 'Maint Self-Test Summary').trim() || 'Maint Self-Test Summary';
            const table = process.env.TABLE && process.env.TABLE.trim() ? process.env.TABLE : '*No verification table available.*';
            const failures = process.env.FAILURES || '0';
            const runResult = process.env.RESULT || 'unknown';

            const statusLine = failures === '0'
              ? '✅ **Maintenance self-test passed – reusable matrix healthy.**'
              : `❌ **Maintenance self-test detected ${failures} scenario mismatch(es).**`;

            const runBadge = runResult === 'success'
              ? '✅'
              : runResult === 'failure'
                ? '❌'
                : 'ℹ️';

            const lines = [
              marker,
              `### ${title}`,
              `${runBadge} Workflow status: **${runResult}**`,
              statusLine,
              '',
              table,
              '',
              '_Triggered manually via Selftest 83 PR Comment._',
              `_Workflow run: ${context.runId}_`,
            ];
            const body = lines.join('\n');

            const { owner, repo } = context.repo;
            const comments = await github.rest.issues.listComments({ owner, repo, issue_number: prNumber, per_page: 100 });
            const existing = comments.data.find((comment) => comment.body && comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
              core.info(`Updated maintenance self-test comment (${existing.id}).`);
            } else {
              const created = await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body });
              core.info(`Created maintenance self-test comment (${created.data.id}).`);
            }
