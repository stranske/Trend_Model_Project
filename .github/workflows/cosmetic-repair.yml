name: Cosmetic repair

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Analyse failures without applying fixes"
        required: false
        default: false
        type: boolean
      branch-suffix:
        description: "Optional suffix appended to the automation branch"
        required: false
        default: ""
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  cosmetic-repair:
    name: cosmetic-repair
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.lock
            requirements.txt

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run cosmetic repair script
        id: run-cosmetic-repair
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          cmd=("python" "scripts/ci_cosmetic_repair.py")
          if [ "${{ inputs['dry-run'] }}" = "true" ]; then
            cmd+=("--dry-run" "--skip-pr")
          else
            cmd+=("--apply")
          fi
          if [ -n "${{ inputs['branch-suffix'] }}" ]; then
            cmd+=("--branch-suffix" "${{ inputs['branch-suffix'] }}")
          fi
          cmd+=("--base" "${{ github.event.repository.default_branch }}")
          echo "Running: ${cmd[*]}"
          "${cmd[@]}"

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cosmetic-pytest-report
          path: .pytest-cosmetic-report.xml
          if-no-files-found: warn
          retention-days: 5

      - name: Summarise outcome
        if: always()
        run: |
          {
            echo "### Cosmetic repair summary";
            git status --short || true;
          } >> "$GITHUB_STEP_SUMMARY"
