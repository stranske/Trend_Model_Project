# Docker smoke workflow (Issue #1663) â€“ keep lint + smoke lean while using deterministic caching
name: PR 12 Docker Smoke

on:
  workflow_call:
    inputs:
      debug_build:
        description: 'Enable verbose test output for debugging'
        required: false
        default: false
        type: boolean
  push:
    branches: [ phase-2-dev ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      debug_build:
        description: 'Enable verbose test output for debugging'
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  smoke:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ${{ vars.REGISTRY || 'ghcr.io' }}
      IMAGE_NAME: ${{ vars.IMAGE_NAME || format('{0}/{1}', github.repository_owner, 'trend-model') }}
      HEALTH_PORT: ${{ vars.HEALTH_PORT || '8000' }}
      HEALTH_PATH: ${{ vars.HEALTH_PATH || '/health' }}
      BUILD_CACHE_PATH: /tmp/.buildx-cache
      BUILD_CACHE_TEMP: /tmp/.buildx-cache-new
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      - name: Log in to container registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/phase-2-dev'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure buildx cache directory exists
        run: |
          mkdir -p "${BUILD_CACHE_PATH}"
          rm -rf "${BUILD_CACHE_TEMP}"

      - name: Compute buildx cache key
        id: compute-buildx-key
        run: echo "value=docker-smoke-buildx-${{ hashFiles('requirements.lock') }}" >> "$GITHUB_OUTPUT"

      - name: Restore buildx cache
        # Deterministic cache keyed solely by the lock file to keep smoke builds reproducible.
        id: restore-buildx-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.BUILD_CACHE_PATH }}
          key: ${{ steps.compute-buildx-key.outputs.value }}

      - name: Summarize buildx cache
        env:
          CACHE_HIT: ${{ steps.restore-buildx-cache.outputs.cache-hit }}
          CACHE_KEY: ${{ steps.compute-buildx-key.outputs.value }}
        run: |
          if [ "$CACHE_HIT" = "true" ]; then
            echo "::notice title=BuildxCache::Cache hit for ${CACHE_KEY}"
            SUMMARY=" Cache hit for \`${CACHE_KEY}\`"
          else
            echo "::notice title=BuildxCache::Cache miss for ${CACHE_KEY}"
            SUMMARY=" Cache miss priming \`${CACHE_KEY}\`"
          fi

          {
            echo "### Docker buildx cache"
            echo ""
            echo "$SUMMARY"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Build image (cached)
        run: |
          docker buildx build --pull --load \
            --cache-from type=local,src=${{ env.BUILD_CACHE_PATH }} \
            --cache-to type=local,dest=${{ env.BUILD_CACHE_TEMP }},mode=max \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .

      - name: Finalize cache
        run: |
          rm -rf "${BUILD_CACHE_PATH}"
          mv "${BUILD_CACHE_TEMP}" "${BUILD_CACHE_PATH}"

      - name: Smoke test health endpoint
        run: |
          set -euo pipefail

          # Launch the image and poll its health endpoint to validate runtime readiness before running tests.
          echo "Testing health endpoint with retry logic..."

          RUN_ID="${GITHUB_RUN_ID:-manual}"
          RUN_ATTEMPT="${GITHUB_RUN_ATTEMPT:-0}"
          JOB_NAME="${GITHUB_JOB:-smoke}"
          HEALTH_CONTAINER_NAME="smoke-health-${JOB_NAME}-${RUN_ID}-${RUN_ATTEMPT}"
          HEALTH_URL="http://127.0.0.1:${HEALTH_PORT}${HEALTH_PATH}"

          cleanup() {
            docker rm -f "$HEALTH_CONTAINER_NAME" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          docker rm -f "$HEALTH_CONTAINER_NAME" >/dev/null 2>&1 || true
          CONTAINER_ID=$(docker run -d \
            --name "$HEALTH_CONTAINER_NAME" \
            -p "${HEALTH_PORT}:${HEALTH_PORT}" \
            "${REGISTRY}/${IMAGE_NAME}:latest")
          echo "Started container: $CONTAINER_ID"

          HEALTH_PARSER_SCRIPT=$'import json\nimport os\nimport sys\n\npayload = os.environ.get("HEALTH_RESPONSE", "").strip()\nif not payload:\n    sys.exit(1)\n\nnormalized = payload.lower()\nif normalized in {"ok", "healthy", "pass", "passed"}:\n    sys.exit(0)\n\ntry:\n    data = json.loads(payload)\nexcept json.JSONDecodeError:\n    sys.exit(1)\n\nSUCCESS_VALUES = {"ok", "healthy", "pass", "passed", "true", "1"}\nKEYS_TO_CHECK = ("status", "state", "health", "message", "detail")\n\ndef is_success(value):\n    if isinstance(value, str):\n        return value.strip().lower() in SUCCESS_VALUES\n    if isinstance(value, bool):\n        return value\n    if isinstance(value, (int, float)):\n        return value == 1\n    if isinstance(value, dict):\n        for key in KEYS_TO_CHECK:\n            if key in value and is_success(value[key]):\n                return True\n        return any(is_success(v) for v in value.values())\n    if isinstance(value, (list, tuple, set)):\n        return any(is_success(item) for item in value)\n    return False\n\nsys.exit(0 if is_success(data) else 1)'

          max_attempts=5
          attempt=1
          health_ready=0
          last_curl_status=0
          last_health_response=""
          while [ $attempt -le $max_attempts ]; do
            running=$(docker inspect -f '{{.State.Running}}' "$CONTAINER_ID" 2>/dev/null || echo "false")
            if [ "$running" != "true" ]; then
              echo "Container exited before health check succeeded. Capturing logs..."
              docker logs "$CONTAINER_ID" || true
              exit 1
            fi

            curl_output=""
            curl_status=0
            if ! curl_output=$(curl --fail --silent --show-error --max-time 2 "$HEALTH_URL"); then
              curl_status=$?
            fi
            last_curl_status=$curl_status

            if [ "$curl_status" -eq 0 ]; then
              last_health_response="$curl_output"
              if HEALTH_RESPONSE="$curl_output" python -c "$HEALTH_PARSER_SCRIPT"
              then
                echo "Health check passed on attempt $attempt"
                health_ready=1
                break
              fi
            else
              last_health_response=""
            fi

            echo "Attempt $attempt/$max_attempts failed, retrying in 2s..."
            sleep 2
            attempt=$((attempt + 1))
          done

          if [ "$health_ready" -ne 1 ]; then
            echo "Health check failed after $max_attempts attempts (last curl exit: $last_curl_status)"
            if [ -n "$last_health_response" ]; then
              echo "Last health response:"
              printf '%s\n' "$last_health_response"
            fi
            docker logs "$CONTAINER_ID" || true
            exit 1
          fi
      - name: Save buildx cache
        if: github.event_name != 'pull_request' && steps.restore-buildx-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.BUILD_CACHE_PATH }}
          key: ${{ steps.compute-buildx-key.outputs.value }}
      - name: Run test suite (reuses cached image)
        env:
          WF_CALL_DEBUG: ${{ inputs.debug_build && 'true' || '' }}
          DISPATCH_DEBUG: ${{ github.event.inputs.debug_build || '' }}
        run: |
          # Pytest executes inside the freshly built container to mirror production smoke coverage.
          debug_flag="${WF_CALL_DEBUG:-${DISPATCH_DEBUG:-false}}"
          if [ "$debug_flag" = "true" ]; then
            echo "Running tests with verbose output for debugging..."
            docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest pytest -v --tb=short
          else
            echo "Running tests with quiet output for production build..."
            docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest pytest -q
          fi
      - name: Push image
        # Only publish from the protected main development branch per Issue #1663.
        if: github.event_name == 'push' && github.ref == 'refs/heads/phase-2-dev'
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
