name: Selftest 88 Reusable CI

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you running this example?'
        required: false
        default: 'manual test'
      python-versions:
        description: >-
          JSON array of Python versions forwarded to the reusable CI self-test matrix.
          Defaults to a dual-run covering Python 3.11 and 3.12.
        required: false
        default: '["3.11", "3.12"]'
      summary_title:
        description: 'Optional heading used in the final summary block.'
        required: false
        default: 'Selftest 88 Dual-Runtime Summary'

jobs:
  run-selftest:
    name: Run Dual-Runtime Self-Test
    uses: ./.github/workflows/selftest-81-reusable-ci.yml
    with:
      python-versions: ${{ inputs.python-versions }}
    secrets: inherit

  summarise:
    name: Summarise Results
    needs: run-selftest
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Append summary to workflow log
        env:
          SUMMARY_TITLE: ${{ inputs.summary_title }}
          WORKFLOW_RESULT: ${{ needs.run-selftest.result }}
          VERIFICATION_TABLE: ${{ needs.run-selftest.outputs.verification_table }}
          FAILURE_COUNT: ${{ needs.run-selftest.outputs.failures }}
          REQUESTED_VERSIONS: ${{ inputs.python-versions }}
        run: |
          table="${VERIFICATION_TABLE}"
          if [ -z "${table}" ]; then
            table='*Verification table not available.*'
          fi

          failures="${FAILURE_COUNT}"
          if [ -z "${failures}" ]; then
            failures='unknown'
          fi

          {
            echo "## ${SUMMARY_TITLE}"
            echo "Workflow status: ${WORKFLOW_RESULT}"
            echo "Requested python-versions input: ${REQUESTED_VERSIONS}"
            echo ""
            printf '%s\n' "${table}"
            echo ""
            echo "Failures reported: ${failures}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Surface failures in logs
        if: ${{ needs.run-selftest.outputs.failures != '' && needs.run-selftest.outputs.failures != '0' }}
        run: |
          echo "Selftest 88 reported ${{ needs.run-selftest.outputs.failures }} mismatch(es)." >&2
          exit 1
