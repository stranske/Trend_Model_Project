name: Workflow Lint

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [ phase-2-dev ]
    paths:
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  actionlint:
    name: actionlint / validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download actionlint
        run: |
          set -euo pipefail
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s v1.6.27
          echo "Downloaded actionlint: $(./actionlint -version)"
      - name: Run actionlint
        run: |
          ./actionlint -color 2>&1 | tee actionlint.log
      - name: Upload actionlint log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: actionlint-log
          path: actionlint.log