name: CI

on:
  pull_request:
  push:
    branches: [ phase-2-dev ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reuse:
    uses: ./.github/workflows/reuse-ci-python.yml
    with:
      python_matrix: ${{ vars.CI_PY_VERSIONS || '["3.11","3.12"]' }}
      cov_min: ${{ vars.COV_MIN || 85 }}
      # Coverage gate enforced in the reusable workflow via
      # pytest --cov --cov-fail-under=${{ vars.COV_MIN || 85 }}
      run_quarantine: 'false'
  gate:
    name: gate / all-required-green
    runs-on: ubuntu-latest
    needs: [reuse]
    if: ${{ always() }}
    steps:
      - name: Report reusable workflow status
        run: |
          if [ "${{ needs.reuse.result }}" = "success" ]; then
            echo "Core tests passed (reusable workflow)."
          else
            echo "::error title=CI gate::Required job 'reuse' result: ${{ needs.reuse.result }}"
            exit 1
          fi
  summarize-logs:
    name: summarize / logs-for-this-run
    runs-on: ubuntu-latest
    needs: [reuse, gate]
    if: ${{ always() }}
    steps:
      - name: Append job log links to summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const { owner, repo } = context.repo;
            const run_id = context.runId;

            const jobs = [];
            const iterator = github.paginate.iterator(
              github.rest.actions.listJobsForWorkflowRun,
              {
                owner,
                repo,
                run_id,
                per_page: 100,
              },
            );

            for await (const { data }) of iterator {
              jobs.push(...data.jobs);
            }

            const heading = 'Logs for this run';
            if (jobs.length === 0) {
              await core.summary
                .addHeading(heading)
                .addRaw('_No jobs found for this run._', true)
                .write();
              return;
            }

            const rows = jobs.map(job => {
              const name = job.name.replace(/\|/g, '\\|');
              const result = job.conclusion ?? job.status;
              const url = job.html_url ?? job.url;
              return `| ${name} | ${result} | [Logs](${url}) |`;
            });

            const table = [
              '| Job | Result | Logs |',
              '| --- | ------ | ---- |',
              ...rows,
            ].join('\n');

            await core.summary
              .addHeading(heading)
              .addRaw(table, true)
              .write();
