name: CI

on:
  pull_request:
  push:
    branches: [ phase-2-dev ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-ci:
    uses: ./.github/workflows/reusable/ci-python.yml
    secrets: inherit
    with:
      python-versions: ${{ vars.CI_PY_VERSIONS || '["3.11","3.12"]' }}
      coverage-min: ${{ vars.COV_MIN || '80' }}
      pytest-marker: 'not quarantine and not slow'
      run-docker: true
