name: Reusable CI

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version to use for the job
        required: true
        type: string
      marker:
        description: Optional pytest marker expression
        required: false
        default: ''
        type: string
    secrets:
      pypi-token:
        description: Optional token for private dependencies
        required: false

jobs:
  tests:
    name: python ${{ inputs.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.lock
            pyproject.toml

      - name: Install dependencies
        env:
          PRIVATE_PYPI_TOKEN: ${{ secrets.pypi-token }}
        run: |
          set -euo pipefail
          if [ -n "${PRIVATE_PYPI_TOKEN:-}" ]; then
            export PIP_INDEX_URL="https://__token__:${PRIVATE_PYPI_TOKEN}@pypi.org/simple"
          fi
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ]; then
            pip install -e .
          elif [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install -e . || pip install .
          fi
          pip install ruff mypy pytest pytest-cov

      - name: Ruff (lint)
        run: |
          ruff check --output-format github .

      - name: Mypy (type check)
        run: |
          set -euo pipefail
          args=()
          if [ -f pyproject.toml ]; then
            args+=("--config-file" "pyproject.toml")
          fi
          target="src"
          if [ ! -d "$target" ]; then
            target="."
          fi
          mypy "${args[@]}" "$target"

      - name: Cache pytest state
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            pytest-${{ runner.os }}-${{ inputs.python-version }}-
            pytest-${{ runner.os }}-

      - name: Pytest (unit tests with coverage)
        env:
          PYTEST_MARKER: ${{ inputs.marker }}
        run: |
          set -euo pipefail
          coverage_target="src"
          if [ ! -d "$coverage_target" ]; then
            coverage_target="."
          fi
          args=("--junitxml=pytest-junit.xml" "--cov=${coverage_target}" "--cov-report=xml:coverage.xml" "--cov-report=term-missing" "--cov-report=json:coverage.json")
          if [ -n "${PYTEST_MARKER}" ]; then
            args=("-m" "${PYTEST_MARKER}" "${args[@]}")
          fi
          pytest "${args[@]}"

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.python-version }}
          path: |
            coverage.xml
            coverage.json
            pytest-junit.xml
          if-no-files-found: warn
          retention-days: 7
