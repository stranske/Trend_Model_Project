version: "3.9"

x-image-name: &trend-image trend-model:local

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: *trend-image
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
  api:
    image: *trend-image
    command: python -m trend_analysis.api_server
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
