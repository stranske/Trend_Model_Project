[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trend-analysis"
version = "0.1.0"
description = "Volatility-adjusted trend analysis package"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["trend_analysis*", "trend_portfolio_app*"]

[project.optional-dependencies]
app = ["streamlit>=1.30"]

[tool.black]
extend-exclude = '''
/(
    Old
  | notebooks/old
  | .*\.ipynb
)/
'''

[tool.ruff]
extend-exclude = [
  "notebooks/old",
  "Old",
  "*.ipynb",
  "scripts",
  "manager_attribution_analysis.py",
  "portfolio_analysis_report.py",
  "debug_fund_selection.py",
  "test_multi_period_selection.py",
]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
exclude = "^(Old/|notebooks/old/)"
