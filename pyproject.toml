[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trend-analysis"
version = "0.1.0"
description = "Volatility-adjusted trend analysis package"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
extend-exclude = '''
/(
    Old
  | notebooks/old
  | .*\.ipynb
)/
'''

[tool.ruff]
extend-exclude = ["notebooks/old", "Old", "*.ipynb"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
exclude = "^(Old/|notebooks/old/)"
