# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: |
  (?x)(
    ^Old/|
    ^notebooks/old/|
    ^demo/portfolio_test_results/|
    ^results/|
    ^outputs/|
    ^src/trend_analysis\.egg-info/|
    \.ipynb_checkpoints/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: '\\.(py|pyi|toml|ya?ml)$'
      - id: end-of-file-fixer
        files: '\\.(py|pyi|toml|ya?ml)$'
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy (core + app)
        additional_dependencies: ["pydantic>=2", "streamlit"]
        files: ^src/(trend_analysis|trend_portfolio_app)/
        args: ["--config-file", "pyproject.toml", "--no-error-summary"]

  - repo: local
    hooks:
      - id: strip-notebook-outputs
        name: Strip Jupyter notebook outputs
        entry: python3 tools/strip_output.py
        language: system
        files: '\\.ipynb$'
        pass_filenames: true
      - id: generate-config-schema
        name: Regenerate config schema
        entry: python3 scripts/generate_config_schema.py
        language: system
        files: '^config/.*\\.ya?ml$|^docs/ConfigMap\\.md$'
        pass_filenames: false
# (Optional) You may add a local 'actionlint' hook pointing to scripts/workflow_lint.sh
# to lint workflow changes pre-commit. Omitted by default to keep fast path lean.
