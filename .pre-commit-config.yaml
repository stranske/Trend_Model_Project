# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: |
  (?x)(
    ^Old/|
    ^notebooks/old/|
    ^demo/portfolio_test_results/|
    ^results/|
    ^outputs/|
    ^src/trend_analysis\.egg-info/|
    \.ipynb_checkpoints/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        files: '\\.(py|pyi|toml|ya?ml)$'
      - id: end-of-file-fixer
        files: '\\.(py|pyi|toml|ya?ml)$'
      - id: check-yaml
        exclude: '^config/defaults\.yml$'
      - id: check-added-large-files

# Python formatting with Black (uses pyproject.toml)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

# Ruff for linting and autocorrect of simple issues
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]

# Strip outputs from committed notebooks
  - repo: local
    hooks:
      - id: strip-notebook-outputs
        name: Strip Jupyter notebook outputs
        entry: python3 tools/strip_output.py
        language: system
        files: '\\.ipynb$'
        pass_filenames: true
